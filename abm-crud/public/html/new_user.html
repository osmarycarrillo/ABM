<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../stylesheets/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
    
    <title>ABM - CRUD</title>
</head>
<body>
    <header>
        <h1>CREAR - USUARIOS</h1>
    </header>
    <div class="big-box">
        <div class="box-modules form ">
            <form action="">
                <div>
                    <label for="name">Nombre: </label>
                    <input type="text" placeholder="Ingresa tu Nombre" name="name" maxlength="30" id="name">
                    <div class="error hide">Ingrese un Nombre Válido!</div>
                </div>
                <div>
                    <label for="surname">Apellido: </label>
                    <input type="text" placeholder="Ingresa tu Apellido" name="surname" maxlength="30" id="surname">
                    <div class="error hide">Ingrese un Apellido Válido!</div>
                </div>
                <div>
                    <label for="phone">Teléfono: </label>
                    <input type="tel" placeholder="Ingresa tu Teléfono" name="phone" id="phone">
                    <div class="error hide">Ingrese un Teléfono Válido!</div>
                </div>
                <div>
                    <label for="mail">E-mail: </label>
                    <input type="email" placeholder="Ingresa tu E-mail" name="mail" id="mail">
                    <div class="error hide">Ingrese un E-mail Válido!</div>
                </div>
                <div>
                    <button class="btn crear" type="button">
                            CREAR <i class="fas fa-user-plus"></i> 
                    </button>
                </div>
            </form>
        </div>
        
    </div>
    <div class="volver">
            <a href="/">
            <button class="btn-search"><i class="fas fa-arrow-left"></i></i> Volver</button>
        </a>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../javascripts/new.js"></script>
</body>
</html>
